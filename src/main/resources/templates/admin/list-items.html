<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Artikel verwalten</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
</head>
<body>

<!-- Navbar & Hero Start -->
<div class="container-xxl position-relative p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <h1>Volkswohl Restaurant</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin">Admin Panel</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<!-- Navbar & Hero End -->

<div class="container mt-5">
    <h2 class="text-center mb-4">Artikel verwalten</h2>
    <a class="btn btn-primary mb-3" href="/admin/items/add">Neuen Artikel hinzufügen</a>
    <div class="list-group">
        <div class="list-group-item list-group-item-action" th:each="item : ${items}">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1" th:text="${item.name}">Artikelname</h5>
                <small th:text="${item.price}">Artikelpreis</small>
            </div>
            <p class="mb-1" th:text="${item.description}">Artikelbeschreibung</p>
            <small th:text="${item.category}">Artikelkategorie</small>
            <div class="mt-2">
                <a th:href="@{/admin/items/edit/{id}(id=${item.id})}" class="btn btn-secondary btn-sm">Bearbeiten</a>
                <form th:action="@{/admin/items/delete/{id}(id=${item.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-sm">Löschen</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Footer Start -->
<div class="container-fluid bg-dark text-light footer pt-3 pb-3 mt-5 wow fadeIn" data-wow-delay="0.1s">
</div>
<!-- Footer End -->

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
