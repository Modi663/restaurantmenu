<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Artikel verwalten</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header>
    <h1>Volkswohl Restaurant - Admin Panel</h1>
</header>
<nav>
    <a href="/" class="nav-link">Home</a>
    <a href="/menu" class="nav-link">Menü</a>
    <a href="/contact" class="nav-link">Kontakt</a>
    <a href="/admin/items" class="nav-link active">Admin Panel</a>
</nav>
<div class="container">
    <h2>Artikel verwalten</h2>
    <a class="btn" href="/admin/items/add">Neuen Artikel hinzufügen</a>
    <div class="product-list">
        <div class="product-tile" th:each="item : ${items}">
            <div class="product-info">
                <h3 th:text="${item.name}">Artikelname</h3>
                <p th:text="${item.description}">Artikelbeschreibung</p>
                <p th:text="${item.price}">Artikelpreis</p>
                <p th:text="${item.category}">Artikelkategorie</p>
            </div>
            <div class="product-actions">
                <form th:action="@{/admin/items/edit/{id}(id=${item.id})}" method="get">
                    <button type="submit" class="btn">Bearbeiten</button>
                </form>
                <form th:action="@{/admin/items/delete/{id}(id=${item.id})}" method="post">
                    <button type="submit" class="btn">Löschen</button>
                </form>                
            </div>
        </div>
    </div>
</div>
<footer>
    <p>&copy; 2024 Restaurant. Alle Rechte vorbehalten.</p>
</footer>
</body>
</html>
