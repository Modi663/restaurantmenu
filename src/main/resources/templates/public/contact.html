<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Volkswohl Restaurant</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header>
    <h1>Volkswohl Restaurant</h1>
</header>
<nav>
    <a href="/" class="nav-link">Home</a>
    <a href="/menu" class="nav-link">Menü</a>
    <a href="/contact" class="nav-link">Kontakt</a>
</nav>
<div class="container">
    <h2>Kontaktinformationen</h2>
    <p class="kontakt">Adresse: Simmershäuser Str. 119, 34125 Kassel</p>
    <p class="kontakt">Telefon: +49561811664 </p>
    <p class="kontakt">&copy; 2024 Restaurant. Alle Rechte vorbehalten.</p>
    <div class="map-container">
        <h2>Unsere Lage</h2>
        <div id="map" style="height: 400px; width: 100%;"></div>
    </div>
</div>
<footer>
    <p>&copy; 2024 Restaurant. Alle Rechte vorbehalten.</p>
</footer>
<script>
    function initMap() {
        var restaurantLocation = {lat: 52.5200, lng: 13.4050};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 15,
            center: restaurantLocation
        });
        var marker = new google.maps.Marker({
            position: restaurantLocation,
            map: map
        });
    }
    document.querySelectorAll('.nav-link').forEach(link => {
        if (link.href === window.location.href) {
            link.classList.add('active');
        }
    });
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
