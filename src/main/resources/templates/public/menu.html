<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Speisekarte</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Speisekarte</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Beschreibung</th>
        <th>Preis</th>
        <th>Bild</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.name}">Artikelname</td>
        <td th:text="${item.description}">Artikelbeschreibung</td>
        <td th:text="${item.price}">Artikelpreis</td>
        <td><img th:src="@{${item.imageUrl}}" alt="Bild von ${item.name}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
