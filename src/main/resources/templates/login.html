<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .form-group {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
<header>
    <h1>Volkswohl Restaurant - Login</h1>
</header>
<nav>
    <a href="/" class="nav-link">Home</a>
    <a href="/menu" class="nav-link">Men√º</a>
    <a href="/contact" class="nav-link">Kontakt</a>
</nav>
<div class="container">
    <h2>Login</h2>
    <form th:action="@{/login}" method="post" class="form-centered">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="input-field">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="input-field">
            <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
        </div>
        <div class="form-group">
            <button type="submit" class="btn">Login</button>
        </div>
    </form>
</div>
<footer>
    <p>&copy; 2024 Restaurant. Alle Rechte vorbehalten.</p>
</footer>
<script>
    function togglePassword() {
        const passwordField = document.getElementById('password');
        const togglePasswordIcon = document.querySelector('.toggle-password');
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            togglePasswordIcon.textContent = 'üôà';
        } else {
            passwordField.type = 'password';
            togglePasswordIcon.textContent = 'üëÅ';
        }
    }
</script>
</body>
</html>
